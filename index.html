<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script defer src="https://unpkg.com/phosphor-icons"></script>
  <script defer type="module" src="/src/main.ts"></script>

  <title>Calculadora</title>
</head>

<body>
  <main>
    <div class="container">
      <header>
        <span data-type="previous-value" class="previous-value"></span>
        <strong data-type="current-value" class="current-value"></strong>
      </header>

      <table>
        <tbody>
          <tr>
            <td>
              <button data-type="clear" class="secondary">
                C
              </button>
            </td>

            <td>
              <button class="secondary">
                <i class="ph-plus-minus"></i>
              </button>
            </td>

            <td>
              <button data-type="operator" class="secondary" value="%">
                <i class="ph-percent"></i>
              </button>
            </td>

            <td>
              <button data-type="operator" class="primary" value="/">
                <i class="ph-divide"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="tertiary number">
                7
              </button>
            </td>

            <td>
              <button class="tertiary number">
                8
              </button>
            </td>

            <td>
              <button class="tertiary number">
                9
              </button>
            </td>

            <td>
              <button data-type="operator" class="primary" value="X">
                <i class="ph-x"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="tertiary number">
                4
              </button>
            </td>

            <td>
              <button class="tertiary number">
                5
              </button>
            </td>

            <td>
              <button class="tertiary number">
                6
              </button>
            </td>

            <td>
              <button data-type="operator" class="primary" value="-">
                <i class="ph-minus"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button class="tertiary number">
                1
              </button>
            </td>

            <td>
              <button class="tertiary number">
                2
              </button>
            </td>

            <td>
              <button class="tertiary number">
                3
              </button>
            </td>

            <td>
              <button data-type="operator" class="primary" value="+">
                <i class="ph-plus"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <button data-type="bullet" value="." class="tertiary">
                .
              </button>
            </td>

            <td>
              <button class="tertiary number">
                0
              </button>
            </td>

            <td>
              <button class="tertiary">
                <i class="ph-backspace"></i>
              </button>
            </td>

            <td>
              <button data-type="equals" class="primary">
                <i class="ph-equals"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</body>

</html>
